<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ТочкаСхода — Знакомства</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/discovery.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для body и app-container */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрируем содержимое по вертикали */
            align-items: center;
            background-color: var(--background);
            overflow-x: hidden; /* Предотвращаем горизонтальный скролл */
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем содержимое по вертикали */
            position: relative;
            min-height: 100vh; /* Занимаем всю высоту */
        }
        
        /* Стили для экрана загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column; /* Изменено на column для вертикального расположения */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        /* Стили для текста на экране загрузки */
        .loading-text {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            text-align: center;
            opacity: 0; /* Изначально скрыт */
            transform: translateY(20px); /* Изначально смещен вниз */
            animation: fadeInScale 1s ease-out forwards; /* Новая анимация */
            animation-delay: 1.2s; /* Задержка после анимации логотипа */
        }

        .loading-text.title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px; /* Уменьшен отступ */
            line-height: 1.2;
            letter-spacing: -0.03em;
            animation-delay: 1.5s; /* Задержка для заголовка */
        }

        .loading-text.subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px; /* Отступ после подзаголовка */
            max-width: 360px;
            animation-delay: 1.8s; /* Задержка для подзаголовка */
        }
        
        /* Стили для общих экранов */
        .screen {
            width: 100%;
            max-width: 500px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем содержимое по вертикали */
            flex-grow: 1;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity var(--transition-normal) ease, height var(--transition-normal) ease;
            padding-top: 20px; /* Отступ сверху для контента под навигацией */
            padding-bottom: 20px; /* Отступ снизу */
        }

        .screen.active {
            display: flex;
            opacity: 1;
            height: auto;
            overflow: visible;
        }

        /* Адаптация для мобильных */
        @media (max-width: 480px) {
            .app-container {
                padding: 0 16px;
            }
            .screen {
                padding-top: 16px;
                padding-bottom: 16px;
            }
            .loading-text.title {
                font-size: 2.2rem;
            }
            .loading-text.subtitle {
                font-size: 1rem;
            }
        }
        @media (max-width: 360px) {
            .loading-text.title {
                font-size: 2rem;
            }
            .loading-text.subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path class="logo-path" d="M20,50 Q35,20 50,50 T80,50" 
                      stroke="#D7303B" 
                      stroke-width="8" 
                      fill="none"
                      stroke-linecap="round"/>
            </svg>
        </div>
        <h1 class="loading-text title">ТочкаСхода</h1>
        <p class="loading-text subtitle">Место, где сливаются ваши пути</p>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Верхнее навигационное меню -->
        <nav class="top-navigation" id="topNavigation" style="display: none;">
            <button class="nav-btn" data-screen="profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                Профиль
            </button>
            <button class="nav-btn" data-screen="discovery">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                Анкеты
            </button>
            <button class="nav-btn" data-screen="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                Настройки
            </button>
        </nav>

        <!-- Форма регистрации -->
        <div class="screen" id="registrationForm"></div>

        <!-- Экран профиля -->
        <div class="screen" id="profileView">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar"></div>
                    <div class="profile-info">
                        <h1 class="profile-name" id="profileName"></h1>
                        <div class="profile-meta">
                            <span id="profileAge"></span>
                            <span id="profileZodiac"></span>
                            <span id="profileCity"></span>
                            <span id="profileDistance"></span>
                        </div>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="profile-section">
                        <h3 class="section-title">О себе</h3>
                        <div class="profile-description" id="profileDescription"></div>
                    </div>

                    <div class="profile-section">
                        <h3 class="section-title">Ищу</h3>
                        <div class="profile-looking-for" id="profileLookingFor"></div>
                    </div>

                    <div class="profile-section">
                        <h3 class="section-title">Интересы</h3>
                        <div class="profile-interests" id="profileInterests"></div>
                    </div>

                    <div class="profile-section">
                        <h3 class="section-title">Фото</h3>
                        <div class="profile-photos" id="profilePhotos"></div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="btn btn-edit" id="editBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h 14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Редактировать
                    </button>
                    <button class="btn btn-secondary" id="newProfileBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14"></path>
                            <path d="M5 12h14"></path>
                        </svg>
                        Новый профиль
                    </button>
                </div>
            </div>
        </div>

        <!-- Экран подборки анкет -->
        <div class="screen" id="discoveryScreen">
            <div class="discovery-card" id="discoveryCard">
                <div class="discovery-avatar" id="discoveryAvatar"></div>
                <div class="discovery-info">
                    <h1 class="discovery-name" id="discoveryName"></h1>
                    <div class="discovery-meta">
                        <span id="discoveryAge"></span>
                        <span id="discoveryCity"></span>
                    </div>
                </div>

                <div class="discovery-section">
                    <h3 class="section-title">О себе</h3>
                    <div class="discovery-description" id="discoveryBio"></div>
                </div>

                <div class="discovery-section">
                    <h3 class="section-title">Ищу</h3>
                    <div class="discovery-looking-for" id="discoveryLookingFor"></div>
                </div>

                <div class="discovery-section">
                    <h3 class="section-title">Интересы</h3>
                    <div class="discovery-interests" id="discoveryInterests"></div>
                </div>

                <div class="discovery-actions">
                    <button class="btn btn-pass" id="passBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <button class="btn btn-like" id="likeBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="no-profiles-message" id="noProfilesMessage">
                <p>Пока нет новых анкет. Попробуйте позже!</p>
                <button class="btn btn-secondary" style="margin-top: 20px;" id="backToProfileFromDiscoveryBtn">
                    Вернуться в профиль
                </button>
            </div>
        </div>

        <!-- Экран настроек -->
        <div class="screen" id="settingsScreen">
            <h2 class="section-title">Настройки</h2>
            <p class="section-description">Здесь будут находиться настройки приложения.</p>
            <button class="btn btn-secondary" id="clearDataBtn">Очистить данные профиля</button>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/components/ui.js"></script>
    <script src="assets/js/components/form.js"></script>
    <script src="assets/js/components/profile.js"></script>
    <script src="assets/js/components/discovery.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
